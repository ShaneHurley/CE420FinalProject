<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .zone-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 300px;
        }
        button {
            padding: 10px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .navigation-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Zone Toggles</h1>
    <div class="zone-buttons" id="zoneButtons">
        <!-- Zone buttons will be generated dynamically -->
    </div>
    <div class="navigation-container">
        <a href="index.html"><button>Return</button></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const maxZones = parseInt(localStorage.getItem('zoneCount'));

            if (!maxZones || maxZones < 1 || maxZones > 9) {
                alert('Please set the number of zones on the main page first.');
                window.location.href = 'index.html';
                return;
            }

            const zoneButtonsContainer = document.getElementById('zoneButtons');
            
            for (let i = 1; i <= maxZones; i++) {
                const button = document.createElement('button');
                button.id = `zone${i}`;
                button.textContent = `Zone ${i} OFF`;
                let isOn = true;

                button.addEventListener('click', () => {
                    isOn = !isOn;
                    button.textContent = `Zone ${i} ${isOn ? 'ON' : 'OFF'}`;
                });

                zoneButtonsContainer.appendChild(button);
            }
        });
    </script>
</body>
</html>
